<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Forms</title>
</head>
<body>
    <h1>Saved Forms</h1>
    <ul>
        {% for form in forms %}
        <li>
            <strong>{{ form.name }}</strong>
            <pre>{{ form.configuration|safe }}</pre>
            <a href="/use-form/{{ form.id }}/">Use This Form</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
